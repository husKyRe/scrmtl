name: Unit-Test and Trigger CD in Azure for NEXT
on:
  push:
    branches:
      - next
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    # Steps to deploy
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Build
      # Run a multi-line script|
      run: |
        pip install -r requirements/dev.txt
        npm install
      # TODO change setup for phyton and next branch (new pipe required on Azure)
    - name: 'Unit Test'
      run: |
        npm install --progress=false
        npm run test:unit
    - name: Azure Pipelines Action
      uses: Azure/pipelines@v1
      with:
        #TODO create also new pipe on Azure
        azure-devops-project-url: 'https://dev.azure.com/ScrumToolDevs/scrmtl'
        azure-pipeline-name: 'ScrumTool - CI' # name of the Azure pipeline to be triggered
        azure-devops-token: '${{ secrets.AZURE_DEVOPS_TOKEN }}'
