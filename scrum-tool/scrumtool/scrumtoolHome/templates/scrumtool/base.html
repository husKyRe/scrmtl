<!DOCTYPE html>
<html lang="de">

<head>
  <title>Scrum-Tool</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../static/site.css">
  <link rel="shortcut icon" type="image/png" href="../static/snail.ico" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
  <div class="navbar">
    <div class="navbar-item-list zoom">
      <a href="https://google.de"><img src="../static/list.png" alt="Error"></a>
    </div>
    <div id="dashboard">
      <p>Scrum-Tool</p>
    </div>
    <div class="navbar-item-user zoom">
      <a href="https://google.de"><img src="../static/user.png" alt="Error"></a>
    </div>
  </div>

  <div class="body-content">

    {% block content %}
    {% endblock %}

  </div>


  <script>
    $(".sortable").sortable({
      connectWith: 'div'
    });
    //  $( function(id) {
    //$( "#sortable" + id).sortable({
    //  connectWith: ".connectedSortable"
    //}).disableSelection();
    //} );
    $(function () {
      $("#sortable").sortable();
      $("#sortable").disableSelection();
    });
    function myFunction(id) {
      var popup = document.getElementById("myPopup" + id);
      popup.classList.toggle("show");
    }
  </script>
</body>

</html>
